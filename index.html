<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="my-game">
    <h1>Cookie Clicker</h1>
<div id="click-cookie">
    <button id="run" class="btn"></button>

    </label>
</div>
